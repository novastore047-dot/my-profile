<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #007bff;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: none;
        }
        .btn-login {
            width: 100%;
            background-color: #007bff;
            border: none;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
        .error-msg {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-card">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="username" placeholder="أدخل اسم المستخدم">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور">
            </div>
            <button type="submit" class="btn btn-login">تسجيل الدخول</button>
            <div class="error-msg" id="errorMsg">يرجى إدخال اسم المستخدم وكلمة المرور.</div>
        </form>
    </div>
</div>

<script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (username === '' || password === '') {
            errorMsg.style.display = 'block';
        } else {
            errorMsg.style.display = 'none';
            alert(تم تسجيل الدخول بنجاح! \nاسم المستخدم: ${username});
            // هنا يمكنك إضافة أي وظيفة إضافية، مثل توجيه المستخدم أو التحقق من البيانات
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
